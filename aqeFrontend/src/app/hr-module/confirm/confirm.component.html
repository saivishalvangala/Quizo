<app-header></app-header>
<div class="container">
    <div class="spacing-top"></div>
    <div class="text-center">
        <h1>Confirmation Screen</h1>
        <mat-progress-spinner class="text-center" mode="indeterminate" *ngIf="isLoading">
        </mat-progress-spinner>
    </div>
    <div class="text-center mt-5">
        <h3>SELECTED TEST : {{test.name}}</h3>
    </div>
    <div class="text-center mt-5">
        <h3>SELECTED Employees : {{employees.length}}</h3>
    </div>
    <div class="row">

        <!-- <div class="card col-md-3" *ngFor="let employee of employees">
            <div class="card-body">
                <h5 class="card-title text-uppercase">{{employee.name}}</h5>
                <ul>
                    <li style="font-size: 15px;">Email: {{employee.email}}</li>
                    <li style="font-size: 15px;">Phone: {{employee.phone}}</li>
                </ul>
            </div>
        </div> -->

        <div class="inner-container" style="width:100%">
            <mat-form-field>
                <input matInput (keyup)="applyFilterEmployee($event.target.value)" placeholder="Search Employee">
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="employeeDataSource" style="width: 100%;" matSort #empSort='matSort'>

                    <!-- Name Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>ID</b> </th>
                        <td mat-cell *matCellDef="let element"> {{element.id | slice:20:24}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Name</b> </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Phone</b></th>
                        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> <b>Email</b> </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="employeeDisplayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: employeeDisplayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons style="width: 100%;">
                </mat-paginator>
            </div>
        </div>


    </div>
    <div class="spacing-top"></div>
    <div class="text-center mb-5">
        <button mat-raised-button color="primary" (click)="confirmMapping()">CONFIRM!</button>
        <button mat-raised-button color="primary" (click)="restart()">RESTART!</button>
    </div>
</div>
<app-footer></app-footer>
