<app-header>
</app-header>

<div class="container">
    <div class="spacing-top"></div>
    <div class=text-center>
        <h3>
            Please Select A Topic:
        </h3>
    </div>
    <div class="spacing-top"></div>
    <div class="container">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Topic">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="topicDataSource" style="width: 100%;" matSort>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id | slice:20:24}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdAt | slice:0:10}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                            (click)='selectedTopic(element)'>Select Topic</button></td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="topicDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: topicDisplayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="width: 100%;"></mat-paginator>
        </div>
    </div>

</div>
<div class="spacing-top"></div>
<hr>

<app-footer></app-footer>
