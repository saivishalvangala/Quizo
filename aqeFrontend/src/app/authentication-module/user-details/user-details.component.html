<app-header></app-header>


<button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>

<div style="margin-top:20px;"></div>
<mat-sidenav-container class="example-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
 
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" opened class="example-sidenav" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>  
            <img src="assets/img/circle-cropped.png" alt="UserImg">
           <div class="side-items"> 
            <div *ngIf="user.role === 'admin'">
              <a mat-list-item class="item" routerLink="/admin">Dash Board</a>
            </div>
            <div *ngIf="user.role === 'emp'">
              <a mat-list-item class="item" routerLink="/employee">Dash Board</a>
            </div>
            <div *ngIf="user.role === 'hr'">
              <a mat-list-item class="item" routerLink="/hr">Dash Board</a>
            </div>
            <a mat-list-item class="item" routerLink="/auth/logout">Logout</a>
           </div>
          </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="title">User Details:</mat-toolbar>
        <div class="cards">
        <mat-card class="card-1">
          <mat-card-header>
            <mat-card-title>Profile</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <hr>  
      <form>  
          <div class="form-group col-sm-12 row">
        <label for="id" class="col-sm-2 col-form-label row">Id</label>
        <div class="col-sm-10 ">
            <input  type="text"  readonly class="form-control" [value]="user?.id" >
          </div>
        </div>
        <div class="form-group col-sm-12 row">
          <label for="name" class="col-sm-2 col-form-label row">Name</label>
          <div class="col-sm-10 ">
              <input id="name" type="text"  readonly class="form-control" [value]="user?.name | titlecase" >
            </div>
          </div>
        <div class="form-group col-lg-12 row" style="padding-left: 13px;">
        <div class="form-group  col-lg-6 row">
        <label for="gender" class="col-sm-4 col-form-label">Gender</label>
        <div class="col-sm-7">
            <input id="gender" type="text" readonly class="form-control" [value]="user?.gender | titlecase" />
          </div>
        </div>
        <div class="form-group  col-lg-6 row" style="margin-left: 40px;" >
        <label for="role" class="col-sm-3 col-form-label">Role</label>
        <div class="col-sm-8">
            <input id="role" type="text" readonly class="form-control" [value]="user?.role | uppercase">
          </div>
        </div>
        </div>
      </form>
        </mat-card-content>
      </mat-card>
      
      <mat-card class="card-2">
      <mat-card-header>
          <mat-card-title>Contact Info</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <hr>
      <form>
      <div class="form-group col-sm-12 row">
       <label for="phone" class="col-sm-2 col-form-label row">Phone</label>
       <div class="col-sm-10">
          <input id="phone" type="number" readonly class="form-control" [value]="user?.phone" />
        </div>
      </div>
        <div class="form-group  col-sm-12 row">
          <label for="email" class="col-sm-2 col-form-label row">Email</label>
          <div class="col-sm-10"> 
            <input id="email" type="email" readonly class="form-control" [value]="user?.email">
          </div>
        </div>
        <div class="form-group col-sm-12 row">
          <label for="address" class="col-sm-2 col-form-label row">Address</label>
          <div class="col-sm-10">
             <input id="address" type="text" readonly class="form-control" [value]="user?.address" />
           </div>
         </div>
      </form>
      </mat-card-content>
    </mat-card>

    <mat-card class="card-3">
      <mat-card-header>
        <mat-card-title>Work as</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <hr>
        <form>
        <div class="form-group col-sm-12 row">
        <label for="designation" class="col-sm-2 col-form-label row">Designation</label>
        <div class="col-sm-10">
            <input id="designation" type="text" readonly class="form-control" [value]="user?.designation" />
          </div>
        </div>
      </form>
      </mat-card-content>
      </mat-card>
    </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
