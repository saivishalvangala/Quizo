<app-header></app-header>
<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card class="back">
        <mat-card-header>

            <mat-card-title>Register a new HR</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">

            <mat-form-field>
                <input type="text" matInput placeholder="Name" required [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field>
                <input type="email" matInput placeholder="Email" required [(ngModel)]="email">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" required [(ngModel)]=password>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Mobile Number" required [(ngModel)]="phone">
            </mat-form-field>

            <mat-form-field>
                <input type="company" matInput placeholder="Company" required [(ngModel)]="company">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)=register(username,password,email) style="font-size: 15px;">Register</button>
            <mat-progress-spinner mode="indeterminate" diameter=20 style="display: inline-flex; margin-left: 20px;" *ngIf="isLoading"></mat-progress-spinner>
        </mat-card-actions>
    </mat-card>
</div>

<div class="text-center m-5">
    <p>Already a registered HR for your company? <a href="" routerLink='/auth/login'>login here</a></p>
</div>
<app-footer></app-footer>
